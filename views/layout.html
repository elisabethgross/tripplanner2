<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Planner</title>
</head>
<body>
  <p>Hotels: </p>
  <select name="" id="">
  {% for hotel in hotels %}
    <option value="">{{ hotel.name }}</option>
  {% endfor %}
  </select>
  <p>Restaurants: </p>
  <select name="" id="">
    {% for restaurant in restaurants %}
      <option value="">{{ restaurant.name }}</option>
    {% endfor %}
  </select>
  <p>Activities: </p>
  <select name="" id="">
    {% for activity in activities %}
      <option value="">{{ activity.name }}</option>
    {% endfor %}
  </select>

</body>
</html>
